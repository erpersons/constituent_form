<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./justice_scales 2.ico" rel="icon" type="image/x-icon" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Constituent Contact Form</title>

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendors/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="vendors/angular-animate/angular-animate.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="vendors/angular-aria/angular-aria.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="vendors/angular-messages/angular-messages.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="vendors/angular-material/angular-material.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script src="scripts/controllers/submit.controller.js"></script>
    <script src="scripts/services/submit.service.js"></script>

    <link href="vendors/angular-material/angular-material.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body ng-app="myApp" ng-controller="SubmitController as sc">
    Constituent, please select your Senator or District, fill in personal information, and type a message to your senator.
    <br>

    <p>Your information...</p>
    <!-- form -->
    <form novalidate>
        <label for="Senator">Senator</label>
        <input id="Senator" type="radio" name="content" ng-model="content" value="Senator" ng-change="sc.getSens()">
        <br>
        <label for="District">District</label>
        <input id="District" type="radio" name="content" ng-model="content" value="District" ng-change="sc.getDists()">
        <br>
        <div class="wrapper">
            <!-- <select ng-show="content == 'Senator'"></select>  -->
            
                <select ng-model="selectedSen" ng-show="content == 'Senator'">
                    <option ng-repeat="i in sc.sensList.data" value="{{i.senName}}">{{i.senName}}</option>
                </select>
                <!-- ^^this would repeat over the list of senators, likewise with district dropdown -->

            <select ng-show="content == 'District'"></select>
        </div>
        Name:
        <input ng-model="sc.nameIn" type="name">
        <br> Mailing Address:
        <input ng-model="sc.addressIn" type "address">
        <br> E-mail Address:
        <input ng-model="sc.emailIn">
        <br> Message for your Senator:
        <input ng-model="sc.messageIn" type="message">
        <br> Check the box to prove you're a human voter:
        <input ng-model="sc.humanIn" type="checkbox">
        <br>
        <button ng-click="sc.submit();" ng-click="sc.getSenDist();">Submit</button>
    </form>
    </div>


</body>

</html>
